<!DOCTYPE html>
<html>
<head>
<title>Tower of Hanoi Canvas Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<article>
<header>
  <h1>Tower of Hanoi Canvas Demo</h1>
</header>
<section>
<div>
<canvas id="myCanvas" width="600" height="300"></canvas>
</div>
    <div>
        <p id="currentAnimationText"></p>
    </div>
<div>
    <button id="animateButton">Go</button>
    <button id="resetButton">Reset</button>
    <label for="speedSlider">Speed:</label>
    <input id="speedSlider" type="range" min="1" max="10">
</div>
</section>
</article>
</body>
</html>
