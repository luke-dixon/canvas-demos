<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Traversal Canvas Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<article>
    <nav><a href="..">Index</a></nav>
    <header>
        <h1>Graph Traversal</h1>
    </header>
    <section>
        <div>
            <canvas id="myCanvas" width="600" height="300"></canvas>
        </div>
        <div>
            <p id="currentAnimationText" aria-live="polite"></p>
        </div>
        <div>
            <div class="action-controls">
                <button id="dfsButton">DFS</button>
                <button id="bfsButton">BFS</button>
                <button id="primsButton">Prim's</button>
            </div>
        </div>
    </section>
</article>
</body>
</html>
