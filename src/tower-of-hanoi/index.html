<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet">
<title>Tower of Hanoi Canvas Demo</title>
</head>
<body>
<article>
<header>
  <h1>Tower of Hanoi Canvas Demo</h1>
</header>
<section>
<div>

</div>
    <div>

</section>
</article>
<script src="script.js"></script>
</body>
</html>
